<p class="selector">selector</p>
<script>
  var counter = 0;

  function defer(callback) {
      if (window.jQuery) {
          callback();
      } else {
          if (counter < 200) {
              setTimeout(() => { defer(callback) }, 50);
              counter++;
          } else {
              throw new Error("RTE - JQuery Timeout");
              return;
          }
      }
  }

  var callback = function () {
    var selector = document.querySelector('.selector');
    var rte = selector.closest('.featured-category');
    rte.classList.add("hide");
  }

  defer(callback);
</script>

<style>
  .featured-category.hide {
    display: none;
  }
  #page-top #showcase_category.groups .list-view-item .post .thumb-meta-wrapper .tile-text-area .post-details-activate .tile-title {
    font-weight: 300 !important;
  }
  @media screen and (min-width: 992px) {
    #page-top #showcase_category.groups .container.posts > .row .group-outer .group-inner {
      -ms-grid-columns: (minmax(1rem, 1fr)) [3];
      grid-template-columns: repeat(3, minmax(1rem, 1fr));
    }
  }
</style>
