<p class="selector">selector</p>
<script>
  var counter = 0;

  function defer(callback) {
      if (window.jQuery) {
          callback();
      } else {
          if (counter < 200) {
              setTimeout(() => { defer(callback) }, 50);
              counter++;
          } else {
              throw new Error("RTE - JQuery Timeout");
              return;
          }
      }
  }

  var callback = function () {
    var selector = document.querySelector('.selector');
    var rte = selector.closest('.featured-category');
    rte.classList.add("hide");
  }

  defer(callback);
</script>

<style>
  .featured-category.hide {
    display: none;
  }
  .thumb {
      margin: 0 !important;
      object-fit: contain !important;
      max-width: unset !important;
      max-height: unset !important;
      width: 100% !important;
      height: 100% !important;
    }

    #page-top #showcase_category .container.posts .row .column-view-item .post .thumb-meta-wrapper .tile-text-area .tile-header-ellipsis.link-header .tile-title a:after {
      display: none !important;
    }
</style>
