<p class="selector hide">selector</p>
<script>
  var counter = 0;

  function defer(callback) {
      if (window.jQuery) {
          callback();
      } else {
          if (counter < 200) {
              setTimeout(() => { defer(callback) }, 50);
              counter++;
          } else {
              throw new Error("RTE - JQuery Timeout");
              return;
          }
      }
  }

  var callback = function () {
    var selector = document.querySelector('.selector');
    var rte = selector.closest('.featured-category');
    rte.classList.add("hide");
  }

  defer(callback);
</script>

<style>
  #page-top {
    display: grid;
  }
  #showcase_category {
    order: 1;
  }
  .featured-category {
    order: 2;
  }
  footer {
    order: 3;
  }
  .hide {
    display: none;
  }
  .col-xs-9 {
    width: 100% !important;
  }
  @media screen and (max-width: 768px) {
    .hide-it {
      display: none;
    }
  }
  #page-top .featured-category .column-view-item .post .thumb-wrapper .thumb-link::after {
    content: 'Register';
  }
</style>
