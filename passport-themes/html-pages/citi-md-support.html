<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instructions and Support</title>
  <link rel="stylesheet" href="https://use.typekit.net/zke5hab.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://openexchangeproduction.github.io/oe_css_themes/passport-themes/html-pages/html-pages-styling/citi-md-support.css"/>
</head>
<body class="instructions-page">
  <div class="instructions-page__wrapper">
    <div class="instructions-page__title__wrapper">
      <h1 class="instructions-page__title">Instructions and Support</h1>
    </div>
    <div class="instructions-page__main">
      <div class="instructions-page__main__accordians">
        <div class="instructions-page__main__accordians__single">
          <a class="toggle" href="javascript:void(0);">Item 1</a>
          <ul class="inner">
            <li>Option 1</li>
            <li>Option 2</li>
            <li>Option 3</li>
          </ul>
        </div>
      </div>
      <div class="instructions-page__main__image"></div>
      <div class="instructions-page__main__support"></div>
    </div>
  </div>
  <script src="jquery-3.5.1.min.js"></script>
  <script>
    $('.toggle').click(function(e) {
  	e.preventDefault();

    var $this = $(this);

    if ($this.next().hasClass('show')) {
        $this.next().removeClass('show');
        $this.next().slideUp(350);
    } else {
        $this.parent().parent().find('li .inner').removeClass('show');
        $this.parent().parent().find('li .inner').slideUp(350);
        $this.next().toggleClass('show');
        $this.next().slideToggle(350);
      }
    });
  </script>
</body>
</html>
