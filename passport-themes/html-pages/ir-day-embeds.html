<script>
  var counter = 0;

  function defer(callback) {
      if (window.jQuery) {
          callback();
      } else {
          if (counter < 200) {
              setTimeout(() => { defer(callback) }, 50);
              counter++;
          } else {
              throw new Error("RTE - JQuery Timeout");
              return;
          }
      }
  }

  var callback = function () {
    var selector = document.querySelector('.selector').classList.add("hide";
  }

  defer(callback);
</script>
